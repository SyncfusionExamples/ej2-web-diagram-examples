  <div style="margin-top: 50px;">
<ejs-diagram #diagram
id="diagram"
width="100%"
height="700px"
[nodes]="nodes"
[connectors]="connectors"
[selectedItems]="selectedItems"
>
  <ng-template #nodeTemplate let-data >
    <ng-container>
        <div style="background-color: aqua;width: 100px;height: 100px;"><input type = "button" value= "node-temp" ></div>
    </ng-container>
  </ng-template>
  <ng-template #annotationTemplate let-data >
    <ng-container>
        <input type = "button" value= "annot-temp" />
    </ng-container>
  </ng-template>
  <ng-template #userHandleTemplate let-data >
    <ng-container>
        <div style="background-color: yellowgreen;height: 30px;"><input type = "checkbox" checked ></div>
    </ng-container>
  </ng-template>
</ejs-diagram>
</div>
